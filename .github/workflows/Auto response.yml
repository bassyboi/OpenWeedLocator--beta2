name: Auto Respond to Issues

on:
  issues:
    types: [opened]

jobs:
  auto-respond:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # Prevents using the default GITHUB_TOKEN

      - name: Set up Git for pushing changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Authenticate using Personal Access Token
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use your PAT stored in secrets
        run: |
          echo "https://x-access-token:${GH_TOKEN}@github.com" > ~/.git-credentials
          git config --global credential.helper store

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install requests openai

      - name: Generate Response with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python .github/workflows/auto_respond.py

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add .
          git commit -m "Apply ChatGPT suggested fixes"
          git push origin HEAD:main
