name: Open Weed Locator CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies for Raspberry Pi OWL
      run: |
        cd raspberrypi_owl
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run OWL tests
      run: |
        cd raspberrypi_owl
        pytest

    - name: Install dependencies for computer setup
      run: |
        python -m pip install --upgrade pip
        pip install -r non_rpi_requirements.txt

    - name: Run additional tests or commands
      run: |
        echo "Run additional commands here"

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flake8
      run: |
        python -m pip install flake8

    - name: Lint code with Flake8
      run: |
        flake8 raspberrypi_owl/
        flake8 computer/
